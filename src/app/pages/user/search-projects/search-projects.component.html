<header>
    <ng-container>
      <mat-toolbar class="mat-elevation-z8">
        <button
        mat-icon-button
        *ngIf="sidenav.mode === 'over'"
        (click)="sidenav.toggle()"
        >
        <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
        <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
    </button>
      <div class="title">
          <span (click)="redirect('myProj')">
          Sci<mat-icon fontIcon="lightbulb" aria-hidden="false"></mat-icon>Match
        </span>
      </div>
    </mat-toolbar>
    </ng-container>
</header>
  <body>
    <mat-sidenav-container>
        <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
            <img
            class="avatar mat-elevation-z8"
            [src]="usuario?.photoURL"
            />
              
            <h4 class="name">{{usuario?.email}}</h4>
            <h4 class="name">{{usuario?.academicRegister}}</h4>
        
        <mat-divider></mat-divider>
        
        <button mat-button class="menu-button" (click)="redirect('myProj')">
            <mat-icon>home</mat-icon>
            <span>Home</span>
          </button>
          <button mat-button class="menu-button" (click)="redirect('profile')">
            <mat-icon>person</mat-icon>
            <span>Perfil</span>
          </button>
          <button mat-button class="menu-button" (click)="redirect('project/create')">
            <mat-icon>library_books</mat-icon>
            <span>Criar Projeto</span>
          </button>
          <button mat-button class="menu-button" (click)="redirect('search')">
              <mat-icon>search</mat-icon>
              <span>Buscar Projetos</span>
            </button>
        
        <mat-divider></mat-divider>
        
        <button mat-button class="menu-button"
        *ngIf="sidenav.mode === 'over'"
        (click)="sidenav.toggle()" routerLink="">
        <mat-icon>exit_to_app</mat-icon>
        <span>Sair</span>
    </button>
</mat-sidenav>

<div class="parent">
    <form class="example-form">
        <mat-form-field class="example-full-width" color="accent">
        <span matPrefix> </span>
        <input type="tel" matInput placeholder="Search" name= "search" [(ngModel)]= "search">
        <button matSuffix mat-button><mat-icon >search</mat-icon></button>
        </mat-form-field>
        <br/>
        {{search}}
    </form>
</div>
<div>
    <mat-divider></mat-divider>
    <div class="parent">
        <mat-chip-listbox *ngFor="let option of options" [value]="option.id">
            <mat-chip-option color="accent">{{option.name}}</mat-chip-option>
        </mat-chip-listbox>
    </div>
    <mat-divider></mat-divider>
    <div class="seeProjects">
        <mat-accordion *ngFor="let projeto of projetos">
            <mat-expansion-panel (opened)="panelOpenState = true"
                                (closed)="panelOpenState = false">
                <mat-expansion-panel-header>
                <mat-panel-title>
                    {{projeto}}
                </mat-panel-title>
                </mat-expansion-panel-header>
                <p>Descricao</p>
                <p>Tipo</p>
                <p>Dono</p>
                <ul>
                    <li>Contato - email</li>
                    <li><span>?chat?</span></li>
                </ul>
                <p>DOC</p>
                <div>
                    <button mat-flat-button color="accent" class="buttonNew">Solicitar entrada<mat-icon>send</mat-icon></button>
                </div>
            </mat-expansion-panel>
        </mat-accordion>

    </div>
</div>

    </mat-sidenav-container>
  </body>
